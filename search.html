		<script>

		$(function(){
	var count=0;
	var pagestart=0;
	var pagesize=17;
	getdata(pagestart,pagesize);  //主要实现函数
				
	$(document).on('click','.btn',function(){
		count++;
		pagestart=count*pagesize;
		getdata(pagestart,pagesize);
	});
});
			
function getdata(offset,size){

var v =decodeURIComponent(location.search);
	var keyword=v.substring(1,location.search.length);
	console.log(keyword);
	$.ajax({
		type:"post",
		url:"http://139.199.106.88:8080/blog_war/SearchServlet",
		dataType:"json",
		data:{search:keyword},
		success:function(e){
		console.log(e);
			var l= e.length;
			/*当所剩数据不足一次加载所需数据时。。。*/
			if(l-offset<size){
				size=l-offset;
			}
			var a = new Array();
			for(var i=0;i<(offset+size);i++){
		
				a [i]= e[i];			
			}

			
			/*填充页面*/
			var b = new Array();
			var c = new Array();

			for(var s=0;s<1;s++){
				c[0]=a[s];
			}
			console.log(c);
			var j;var m;
			for(j=1,m=0;j<a.length;j++,m++){
				b[m]=a[j];
			}
			console.log(b);
			var p={result:b}
//			console.log(p);
			var html = template('arttep1', p);
			$("#tet").html(html);
			var q={result1:c}
			var html2=template('arttep2',q);
			$("#tet2").html(html2);
					
			/*当没有数据可加载时，隐藏按钮*/
				
			if((offset+size)>=l){
				$(".btn").hide();
			}else{
				$(".btn").show();
			}
		},
		error:function(e){
			alert("失败！");
		}
	});
};
