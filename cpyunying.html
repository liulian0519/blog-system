			$(function(){
	var count=0;
	var pagestart=0;
	var pagesize=12;
	getdata(pagestart,pagesize);  //主要实现函数
				
	$(document).on('click','.btn',function(){
		count++;
		pagestart=count*pagesize;
		getdata(pagestart,pagesize);
	});
});
			
function getdata(offset,size){
	$.ajax({
		type:"post",
		url:"http://139.199.106.88:8080/blog_war/SearchServlet",
		dataType:"json",
		data:{type:"产品运营"},
		success:function(e){
			var b= e.length;
			console.log(e);
			/*当所剩数据不足一次加载所需数据时。。。*/
			if(b-offset<size){
				size=b-offset;
			}
			var a = new Array();
			for(var i=0,j=1;i<(offset+size);i++,j++){
		
				a [i]= e[j];
							
			}
			var h = a.length;
			var ss = new Array();
			for(var s = 0;s<h-1;s++){
				ss[s]=a[s];
			}
			console.log(ss);
			/*填充页面*/
			var c={result:ss}
			//				console.log(c);
			
			var html = template('arttep', c);
			$("#tet").html(html);
	

	
			/*当没有数据可加载时，隐藏按钮*/
				
			if((offset+size)>=b){
				$(".btn").hide();
			}else{
				$(".btn").show();
			}
		},
		error:function(e){
			alert("失败！");
		}
	});
};
